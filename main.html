<script>
    var index=1;

    function plusIndex(n) {
        index=(index+n)%document.getElementsByClassName("slides").length;
        showImage(index);

    }
    var ii=0;
    function load() {
        index=(index+ii)%document.getElementsByClassName("slides").length;
        ii++;
        showImage(index);
        setTimeout(load,6000);
    }


    load();

    //showImage(1);
    function showImage(n) {
        var i;
        var x=document.getElementsByClassName("slides");
        //alert(n);
        for(i=0;i<x.length;i++)
        {
            x[i].style.display="none";
            if(n==i){
                x[i].style.display="block";
            }
        }

    }

</script>
